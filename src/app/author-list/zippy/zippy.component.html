<div class="zippy">
    <div 
        class="zippy-heading"
        [class.expanded]="isExpanded"
        (click)="toggle()"
        >
        <fa-icon [icon]="icon"></fa-icon>
        {{ title }}
    </div>
    <div 
        class="zippy-body"
        *ngIf="isExpanded">
        <ng-content></ng-content>
    </div>
</div>
